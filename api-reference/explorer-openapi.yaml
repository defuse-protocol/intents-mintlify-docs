openapi: 3.0.0
info:
  version: 0.0.0
  title: Intents Explorer API
  description: >-
    API for Intents Explorer. All endpoints require JWT authentication.
    ## Rate Limiting
    All API endpoints are rate-limited per partner. Each partner can make a
    maximum of **1 request every 5 seconds**. Rate limits are enforced per
    partner ID (extracted from the JWT token).
    If you exceed the rate limit, you will receive a `429 Too Many Requests`
    response with details about how long to wait before making another request.
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for API authentication.
  schemas: {}
  parameters: {}
paths:
  /api/v0/transactions:
    get:
      summary: Get transactions
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: number
            minimum: 1
            maximum: 1000
          name: numberOfTransactions
          in: query
          required: false
          description: >-
            The number of transactions to return. Default: 50. Max: 1000. Min: 1.
        - schema:
            type: string
          name: lastDepositAddressAndMemo
          in: query
          required: false
          description: >-
            Last known depositAddressAndMemo value for pagination. Use the
            depositAddressAndMemo from the last transaction of the previous page.
        - schema:
            type: string
          name: lastDepositAddress
          in: query
          required: false
          description: >-
            DEPRECATED: Use lastDepositAddressAndMemo instead. Last known
            deposit address for pagination.
        - schema:
            type: string
            enum:
              - next
              - prev
          name: direction
          in: query
          required: false
          description: >-
            Direction of pagination. `next` - get older transactions, `prev` -
            get newer transactions. Default: `next`.
        - schema:
            type: string
          name: search
          in: query
          required: false
          description: Search by deposit address, recipient, sender, or tx hash.
        - schema:
            type: string
            enum:
              - near
              - eth
              - base
              - arb
              - btc
              - sol
              - ton
              - doge
              - xrp
              - zec
              - gnosis
              - bera
              - bsc
              - pol
              - tron
              - sui
              - op
              - avax
              - cardano
              - stellar
              - aptos
              - ltc
              - monad
              - xlayer
              - starknet
              - bch
              - adi
              - plasma
              - scroll
          name: fromChainId
          in: query
          required: false
          description: Filter by origin chain ID.
        - schema:
            type: string
          name: fromTokenId
          in: query
          required: false
          description: Filter by origin token ID. Overrides fromChainId.
        - schema:
            type: string
            enum:
              - near
              - eth
              - base
              - arb
              - btc
              - sol
              - ton
              - doge
              - xrp
              - zec
              - gnosis
              - bera
              - bsc
              - pol
              - tron
              - sui
              - op
              - avax
              - cardano
              - stellar
              - aptos
              - ltc
              - monad
              - xlayer
              - starknet
              - bch
              - adi
              - plasma
              - scroll
          name: toChainId
          in: query
          required: false
          description: Filter by destination chain ID.
        - schema:
            type: string
          name: toTokenId
          in: query
          required: false
          description: >-
            Filter by destination token ID. Overrides toChainId. Overrides
            fromTokenId.
        - schema:
            type: string
          name: referral
          in: query
          required: false
          description: Filter by referral.
        - schema:
            type: string
          name: affiliate
          in: query
          required: false
          description: Filter by an affiliate stored in the fees.
        - schema:
            type: string
          name: statuses
          in: query
          required: false
          description: >-
            Filter by comma-separated statuses. Allowed values: FAILED,
            INCOMPLETE_DEPOSIT, PENDING_DEPOSIT, PROCESSING, REFUNDED, SUCCESS.
            Default: FAILED, PROCESSING, REFUNDED, SUCCESS.
        - schema:
            type: string
          name: showTestTxs
          in: query
          required: false
          description: >-
            Show transactions from test accounts and with test-related referrals.
        - schema:
            type: number
            nullable: true
            minimum: 0
          name: minUsdPrice
          in: query
          required: false
          description: >-
            Filter by minimum USD price for both input and output amounts.
        - schema:
            type: number
            nullable: true
            minimum: 0
          name: maxUsdPrice
          in: query
          required: false
          description: >-
            Filter by maximum USD price for both input and output amounts.
        - schema:
            type: string
            nullable: true
            format: date
          name: endTimestamp
          in: query
          required: false
          description: Filter by end timestamp (non-inclusive). Use ISO 8601 format.
        - schema:
            type: number
            nullable: true
          name: endTimestampUnix
          in: query
          required: false
          description: Filter by end timestamp (non-inclusive). Use Unix timestamp.
        - schema:
            type: string
            nullable: true
            format: date
          name: startTimestamp
          in: query
          required: false
          description: Filter by start timestamp (non-inclusive). Use ISO 8601 format.
        - schema:
            type: number
            nullable: true
          name: startTimestampUnix
          in: query
          required: false
          description: Filter by start timestamp (non-inclusive). Use Unix timestamp.
      responses:
        '200':
          description: Transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    originAsset:
                      type: string
                      example: >-
                        nep141:eth-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48.omft.near
                    destinationAsset:
                      type: string
                      example: >-
                        nep141:17208628f84f5d6ad33f0da3bbbeb27ffcb398eac501a31bd6ad2011e36133a1
                    depositAddress:
                      type: string
                      example: GDJ4JZXZELZD737NVFORH4PSSQDWFDZTKW3AIDKHYQG23ZXBPDGGQBJK
                      description: The deposit address.
                    depositAddressAndMemo:
                      type: string
                      example: >-
                        GDJ4JZXZELZD737NVFORH4PSSQDWFDZTKW3AIDKHYQG23ZXBPDGGQBJK_12345
                      description: >-
                        Combined deposit address and memo. Use this value for
                        pagination with lastDepositAddressAndMemo parameter.
                    recipient:
                      type: string
                      example: somebody.near
                    status:
                      type: string
                      enum:
                        - SUCCESS
                        - FAILED
                        - INCOMPLETE_DEPOSIT
                        - PENDING_DEPOSIT
                        - PROCESSING
                        - REFUNDED
                      example: SUCCESS
                    createdAt:
                      type: string
                      example: '2025-12-31T12:00:00.000Z'
                    createdAtTimestamp:
                      type: number
                      example: 1767182400
                    intentHashes:
                      type: string
                      nullable: true
                      example: GnGk38hvi92tTWDYMMS8CWYnVT4fixmfBrnqSErCDMTu
                    referral:
                      type: string
                      nullable: true
                      example: some-referral
                    amountInFormatted:
                      type: string
                      example: '22.130108'
                    amountOutFormatted:
                      type: string
                      example: '22.113697'
                    appFees:
                      type: array
                      items:
                        type: object
                        properties:
                          recipient:
                            type: string
                            example: some.near
                          fee:
                            type: number
                            example: 50
                        required:
                          - recipient
                          - fee
                      example:
                        - fee: 50
                          recipient: some.near
                        - fee: 5
                          recipient: somebody.near
                    nearTxHashes:
                      type: array
                      items:
                        type: string
                      example:
                        - 6XqqDwoaopgg39QsEiFGs9HfwP2Vum9tCCyqHDYXWBBH
                        - EVcgKukwf38XsYcgvkEgiMPWR7qwLfLK5rsVtjgctPBn
                    originChainTxHashes:
                      type: array
                      items:
                        type: string
                      example:
                        - >-
                          0x9bcff372aee89b648c922b850573b22387c31d693079f5e37cd255814e2d615a
                    destinationChainTxHashes:
                      type: array
                      items:
                        type: string
                      example:
                        - >-
                          0x9bcff372aee89b648c922b850573b22387c31d693079f5e37cd255814e2d615a
                    amountIn:
                      type: string
                      example: '22130108'
                    amountInUsd:
                      type: string
                      example: '22.1272'
                    amountOut:
                      type: string
                      example: '22113697'
                    amountOutUsd:
                      type: string
                      example: '22.1108'
                    refundTo:
                      type: string
                      example: somebody.near
                    senders:
                      type: array
                      items:
                        type: string
                      example:
                        - '0x1234567890abcdef1234567890abcdef12345678'
                    refundReason:
                      type: string
                      nullable: true
                      example: AMOUNT_MORE_THAN_BALANCE
                      description: >-
                        Known values: AMOUNT_LESS_THAN_MIN_AMOUNT_OUT,
                        AMOUNT_MORE_THAN_BALANCE, INTENT_SUBMIT_FAILED,
                        PARTIAL_DEPOSIT, CIRCUIT_BREAKER_BLOCKED,
                        FEE_ESTIMATION_FAILED, NO_LIQUIDITY,
                        AMOUNT_LESS_THAN_MIN_WITHDRAWABLE, INSUFFICIENT_BALANCE,
                        REFUND_ADD_FAILED, UNKNOWN
                  required:
                    - originAsset
                    - destinationAsset
                    - depositAddress
                    - depositAddressAndMemo
                    - recipient
                    - status
                    - createdAt
                    - createdAtTimestamp
                    - intentHashes
                    - referral
                    - amountInFormatted
                    - amountOutFormatted
                    - appFees
                    - nearTxHashes
                    - originChainTxHashes
                    - destinationChainTxHashes
                    - amountIn
                    - amountInUsd
                    - amountOut
                    - amountOutUsd
                    - refundTo
                    - senders
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 400
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                    required:
                      - code
                      - message
                required:
                  - status
                  - error
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 400
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                    required:
                      - code
                      - message
                required:
                  - status
                  - error
        '429':
          description: >-
            Too Many Requests - Rate limit exceeded. Maximum 1 request per 5
            seconds per partner.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 429
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                    required:
                      - code
                      - message
                required:
                  - status
                  - error
  /api/v0/transactions-pages:
    get:
      summary: Get paginated transactions
      security:
        - bearerAuth: []
      parameters:
        - schema:
            type: number
            minimum: 1
          name: page
          in: query
          required: false
          description: 'Page number. Default: 1. Min: 1.'
        - schema:
            type: number
            minimum: 1
            maximum: 1000
          name: perPage
          in: query
          required: false
          description: 'Number of transactions per page. Default: 50. Max: 1000. Min: 1.'
        - schema:
            type: string
          name: search
          in: query
          required: false
          description: Search by deposit address, recipient, sender, or tx hash.
        - schema:
            type: string
            enum:
              - near
              - eth
              - base
              - arb
              - btc
              - sol
              - ton
              - doge
              - xrp
              - zec
              - gnosis
              - bera
              - bsc
              - pol
              - tron
              - sui
              - op
              - avax
              - cardano
              - stellar
              - aptos
              - ltc
              - monad
              - xlayer
              - starknet
              - bch
              - adi
              - plasma
              - scroll
          name: fromChainId
          in: query
          required: false
          description: Filter by origin chain ID.
        - schema:
            type: string
          name: fromTokenId
          in: query
          required: false
          description: Filter by origin token ID. Overrides fromChainId.
        - schema:
            type: string
            enum:
              - near
              - eth
              - base
              - arb
              - btc
              - sol
              - ton
              - doge
              - xrp
              - zec
              - gnosis
              - bera
              - bsc
              - pol
              - tron
              - sui
              - op
              - avax
              - cardano
              - stellar
              - aptos
              - ltc
              - monad
              - xlayer
              - starknet
              - bch
              - adi
              - plasma
              - scroll
          name: toChainId
          in: query
          required: false
          description: Filter by destination chain ID.
        - schema:
            type: string
          name: toTokenId
          in: query
          required: false
          description: >-
            Filter by destination token ID. Overrides toChainId. Overrides
            fromTokenId.
        - schema:
            type: string
          name: referral
          in: query
          required: false
          description: Filter by referral.
        - schema:
            type: string
          name: affiliate
          in: query
          required: false
          description: Filter by an affiliate stored in the fees.
        - schema:
            type: string
          name: statuses
          in: query
          required: false
          description: >-
            Filter by comma-separated statuses. Allowed values: FAILED,
            INCOMPLETE_DEPOSIT, PENDING_DEPOSIT, PROCESSING, REFUNDED, SUCCESS.
            Default: FAILED, PROCESSING, REFUNDED, SUCCESS.
        - schema:
            type: string
          name: showTestTxs
          in: query
          required: false
          description: >-
            Show transactions from test accounts and with test-related referrals.
        - schema:
            type: number
            nullable: true
            minimum: 0
          name: minUsdPrice
          in: query
          required: false
          description: >-
            Filter by minimum USD price for both input and output amounts.
        - schema:
            type: number
            nullable: true
            minimum: 0
          name: maxUsdPrice
          in: query
          required: false
          description: >-
            Filter by maximum USD price for both input and output amounts.
        - schema:
            type: string
            nullable: true
            format: date
          name: endTimestamp
          in: query
          required: false
          description: Filter by end timestamp (non-inclusive). Use ISO 8601 format.
        - schema:
            type: number
            nullable: true
          name: endTimestampUnix
          in: query
          required: false
          description: Filter by end timestamp (non-inclusive). Use Unix timestamp.
        - schema:
            type: string
            nullable: true
            format: date
          name: startTimestamp
          in: query
          required: false
          description: Filter by start timestamp (non-inclusive). Use ISO 8601 format.
        - schema:
            type: number
            nullable: true
          name: startTimestampUnix
          in: query
          required: false
          description: Filter by start timestamp (non-inclusive). Use Unix timestamp.
      responses:
        '200':
          description: Transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        originAsset:
                          type: string
                          example: >-
                            nep141:eth-0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48.omft.near
                        destinationAsset:
                          type: string
                          example: >-
                            nep141:17208628f84f5d6ad33f0da3bbbeb27ffcb398eac501a31bd6ad2011e36133a1
                        depositAddress:
                          type: string
                          example: >-
                            GDJ4JZXZELZD737NVFORH4PSSQDWFDZTKW3AIDKHYQG23ZXBPDGGQBJK
                          description: The deposit address.
                        depositAddressAndMemo:
                          type: string
                          example: >-
                            GDJ4JZXZELZD737NVFORH4PSSQDWFDZTKW3AIDKHYQG23ZXBPDGGQBJK_12345
                          description: >-
                            Combined deposit address and memo. Use this value
                            for pagination with lastDepositAddressAndMemo
                            parameter.
                        recipient:
                          type: string
                          example: somebody.near
                        status:
                          type: string
                          enum:
                            - SUCCESS
                            - FAILED
                            - INCOMPLETE_DEPOSIT
                            - PENDING_DEPOSIT
                            - PROCESSING
                            - REFUNDED
                          example: SUCCESS
                        createdAt:
                          type: string
                          example: '2025-12-31T12:00:00.000Z'
                        createdAtTimestamp:
                          type: number
                          example: 1767182400
                        intentHashes:
                          type: string
                          nullable: true
                          example: GnGk38hvi92tTWDYMMS8CWYnVT4fixmfBrnqSErCDMTu
                        referral:
                          type: string
                          nullable: true
                          example: some-referral
                        amountInFormatted:
                          type: string
                          example: '22.130108'
                        amountOutFormatted:
                          type: string
                          example: '22.113697'
                        appFees:
                          type: array
                          items:
                            type: object
                            properties:
                              recipient:
                                type: string
                                example: some.near
                              fee:
                                type: number
                                example: 50
                            required:
                              - recipient
                              - fee
                          example:
                            - fee: 50
                              recipient: some.near
                            - fee: 5
                              recipient: somebody.near
                        nearTxHashes:
                          type: array
                          items:
                            type: string
                          example:
                            - 6XqqDwoaopgg39QsEiFGs9HfwP2Vum9tCCyqHDYXWBBH
                            - EVcgKukwf38XsYcgvkEgiMPWR7qwLfLK5rsVtjgctPBn
                        originChainTxHashes:
                          type: array
                          items:
                            type: string
                          example:
                            - >-
                              0x9bcff372aee89b648c922b850573b22387c31d693079f5e37cd255814e2d615a
                        destinationChainTxHashes:
                          type: array
                          items:
                            type: string
                          example:
                            - >-
                              0x9bcff372aee89b648c922b850573b22387c31d693079f5e37cd255814e2d615a
                        amountIn:
                          type: string
                          example: '22130108'
                        amountInUsd:
                          type: string
                          example: '22.1272'
                        amountOut:
                          type: string
                          example: '22113697'
                        amountOutUsd:
                          type: string
                          example: '22.1108'
                        refundTo:
                          type: string
                          example: somebody.near
                        senders:
                          type: array
                          items:
                            type: string
                          example:
                            - '0x1234567890abcdef1234567890abcdef12345678'
                        refundReason:
                          type: string
                          nullable: true
                          example: AMOUNT_MORE_THAN_BALANCE
                          description: >-
                            Known values: AMOUNT_LESS_THAN_MIN_AMOUNT_OUT,
                            AMOUNT_MORE_THAN_BALANCE, INTENT_SUBMIT_FAILED,
                            PARTIAL_DEPOSIT, CIRCUIT_BREAKER_BLOCKED,
                            FEE_ESTIMATION_FAILED, NO_LIQUIDITY,
                            AMOUNT_LESS_THAN_MIN_WITHDRAWABLE,
                            INSUFFICIENT_BALANCE, REFUND_ADD_FAILED, UNKNOWN
                      required:
                        - originAsset
                        - destinationAsset
                        - depositAddress
                        - depositAddressAndMemo
                        - recipient
                        - status
                        - createdAt
                        - createdAtTimestamp
                        - intentHashes
                        - referral
                        - amountInFormatted
                        - amountOutFormatted
                        - appFees
                        - nearTxHashes
                        - originChainTxHashes
                        - destinationChainTxHashes
                        - amountIn
                        - amountInUsd
                        - amountOut
                        - amountOutUsd
                        - refundTo
                        - senders
                  totalPages:
                    type: number
                    example: 50
                  page:
                    type: number
                    example: 1
                  perPage:
                    type: number
                    example: 50
                  total:
                    type: number
                    example: 2500
                  nextPage:
                    type: number
                    nullable: true
                    example: 2
                  prevPage:
                    type: number
                    nullable: true
                    example: null
                required:
                  - data
                  - totalPages
                  - page
                  - perPage
                  - total
                  - nextPage
                  - prevPage
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 400
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                    required:
                      - code
                      - message
                required:
                  - status
                  - error
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
                      - 400
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      message:
                        type: string
                    required:
                      - code
                      - message
                required:
                  - status
                  - error
        '429':
          description: >-
            Too Many Requests - Rate limit exceeded. Maximum 1 request per 5
            seconds per partner.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    enum:
